<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/material.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <style>
            .btn-son {
                background: red;
            }

            .js-class {
                background: yellow;
            }
        </style>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <h3 class="mdl-layout-title">Title</h3>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <h3 class="mdl-layout-title">Title Drawer</h3>
                <nav class="mdl-navigation">
                    <a href="#" class="mdl-navigation__link">Home</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <h3 class="mdl-layout-title">Title Content</h3>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl--cell--12-col mdl--cell--8-col-tablet mdl--cell--4-col-phone">
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                    <div class="mdl-cell mdl--cell--12-col mdl--cell--hide-desktop">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Value</button>
                        <button class="mdl-button mdl-js-button mdl-button--icon">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                    <div class="mdl-cell mdl--cell--12-col mdl--cell--hide-tablet">12</div>
                    <div class="mdl-cell mdl--cell--12-col mdl--cell--hide-phone">12</div>
                    <div class="mdl-cell mdl--cell--12-col mdl--cell--8-col-tablet mdl--cell--4-col-phone">
                        <div class="mdl-card mdl--shadow--2dp">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Hello</h2>
                            </div>
                            <div class="mdl-card__supporting-text">Text example</div>
                            <div class="mdl-card__actions">
                                <a href="#" class="mdl-button--colored mdl-js-button">Click here</a>
                            </div>
                            <div class="mdl-chip">
                                <span class="mdl-chip__text">A new chip</span>
                            </div>
                        </div>
                        <button id="show" class="mdl-button">Show dialog</button>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl--cell--12-col mdl--cell--8-col-tablet mdl--cell--4-col-phone">
                        <button id="btn-menu" class="mdl-button mdl-js-button mdl-button--icon">
                            <i class="material-icons">more_vert</i>
                        </button>
                        <ul class="mdl-menu mdl-js-menu mdl-menu--botton-left" for="btn-menu">
                            <li class="mdl-menu__item">Action 1</li>
                            <li class="mdl-menu__item">Action 2</li>
                            <li class="mdl-menu__item mdl-menu__item--ful-bleed-divider"></li>
                        </ul>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl--cell--12-col mdl--cell--8-col-tablet mdl--cell--4-col-phone">
                        <button id="btn_snack" class="mdl-button mdl-js-button btn-son">Click</button>
                        <div id="container_snackbar" class="mdl-js-snackbar mdl-snackbar">
                            <div class="mdl-snackbar__text">Snackbar</div>
                            <button class="mdl-snackbar__action"></button>
                        </div>
                    </div>
                    <div class="mdl-cell mdl--cell--12-col mdl--cell--8-col-tablet mdl--cell--4-col-phone">
                        <div id="tooltip" class="icon material-icons">share</div>
                        <div class="mdl-tooltip" for="tooltip">
                            Tooltip appers
                        </div>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl--cell--12-col mdl--cell--8-col-tablet mdl--cell--4-col-phone">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield-floating-label">
                                <input type="text" class="mdl-textfield__input">
                                <label class="mdl-textfield__label" for="">Type here</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                                <label class="mdl-button mdl-js-button mdl-button--icon" for="txt">
                                    <i class="material-icons">search</i>
                                </label>
                                    <input type="text" class="mdl-textfield__input" id="txt">
                                    <label class="mdl-textfield__label" for="">Label</label>
                                <div class="mdl-textfield--expandable-holder"></div>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <textarea name="" id="" cols="30" rows="10" class="mdl-textfield__input"></textarea>
                                <label class="mdl-textfield__label" for="">Textarea</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input type="range" name="" id="" class="mdl-slider mdl-js-slider" min="0" max="100" value="0" tabindex="0">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl--cell--12-col mdl--cell--8-col-tablet mdl--cell--4-col-phone">
                        <table class="mdl-data-table mdl-js-datatable mdl-data-table--selectable">
                            <thead>
                                <tr>
                                    <th class="mdl-data-table__header--sorted-ascending">Name</th>
                                    <th>Age</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Leonan</td>
                                    <td class="mdl-data-table__cell--non-numeric">20</td>
                                </tr>
                                <tr>
                                    <td>Erik</td>
                                    <td>26</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
            <footer class="mdl-mega-footer">
                <div class="mdl-mega-footer__left-section">
                    Left
                </div>
                <div class="mdl-mega-footer__right-section">
                    Right
                </div>
            </footer>
            <dialog class="mdl-dialog">
                <h4 class="mdl-dialog__title">A new title</h4>
                <div class="mdl-dialog__content">
                    <p>content</p>
                </div>
                <div class="mdl-dialog__actions">
                    <button class="mdl-button close">Ok</button>
                </div>
            </dialog>
        </div>
        <script defer src="js/material.js"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script>
            let dialog = document.querySelector("dialog");
            let btn = document.querySelector("#show");
            if (!dialog) {
                dialogPollyfill.registerDialog(dialog);
            }
            btn.addEventListener('click', function() {
                dialog.showModal();
            });
            dialog.querySelector('.close').addEventListener('click', function() {
                dialog.close();
            });
            let snackContainer = document.querySelector('#container_snackbar');
            let snackBtn = document.querySelector('#btn_snack');
            snackBtn.addEventListener('click', function() {
                let data = {
                    message: 'Snackbar 1',
                    timeout: 2000,
                    actionText: 'Dismiss',
                };
                snackContainer.MaterialSnackbar.showSnackbar(data);
            });
            let btn = document.querySelector('.btn-son');
            btn.className = 'mdl-button mdl-js-button js-class';
            componentHandler.upgradeElement(btn);
        </script>
    </body>
</html>
